<h4>NAT Registration</h4>


<div class="row">

    <div class="col-sm-6">
        <table class="table table-striped table-hover table-bordered">
            <tr>
                <th>Negative tanker</th>
            </tr>
            <repeat group="{{@nat_list }}" value="{{ @a }}">
                <tr>
                    <td>{{ @a.negative_thoughts }}</td>
                </tr>
            </repeat>
        </table>
    </div>

    <div class="col-sm-6">
        <table class="table table-striped table-hover table-bordered">
            <tr>
                <th>Muligt svar</th>
            </tr>
            <repeat group="{{@nat_list }}" value="{{ @a }}">
                <tr>
                    <td>{{ @a.possible_response }}</td>
                </tr>
            </repeat>
        </table>
    </div>

</div>
