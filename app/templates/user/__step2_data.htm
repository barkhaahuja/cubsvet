<h4>Activity List</h4>


<div class="row">

    <div class="col-sm-6">
        <table class="table table-striped table-hover table-bordered">
            <tr>
                <th>Satisfactory activities</th>
            </tr>
            <repeat group="{{@all }}" value="{{ @a }}">
                <tr>
                    <td>{{ @a.activity }}</td>
                </tr>
            </repeat>
        </table>
    </div>

    <div class="col-sm-6">
        <table class="table table-striped table-hover table-bordered">
            <tr>
                <th>Vigorous activities</th>
            </tr>
            <repeat group="{{@alr }}" value="{{ @a }}">
                <tr>
                    <td>{{ @a.activity }}</td>
                </tr>
            </repeat>
        </table>
    </div>

</div>
