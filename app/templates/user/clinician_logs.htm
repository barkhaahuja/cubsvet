
<h2>Clinician Activity Logs </h2>

<h5>Clinician Username : {{ @name }}</h5>

<table class="table table-striped table-hover table-bordered" id="data">
    <thead> 
        <tr>
			<th  style=" white-space: nowrap;">Performed On (CET)</th>
            <th  style=" white-space: nowrap;">Activity Performed</th>
            
            
          
        </tr>
    </thead>
    
<tbody>
    <repeat group="{{ @users }}" value="{{ @user }}">
        <tr>
		    <td style=" white-space: nowrap;">{{@user.createdon }}</td>
            <td style=" white-space: nowrap;">{{ trim(@user.activity_text) }}</td>
          
           
        </tr>
    </repeat>
</tbody>
</table>
