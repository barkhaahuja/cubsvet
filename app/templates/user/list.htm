<table width="600" cellpadding="5" class="table table-hover">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <!--<th scope="col">Mobile</th>-->
        <th scope="col">Phone</th>
        <th scope="col">Sex</th>
        <th scope="col">Address</th>
        <th scope="col">Action</th>
    </tr>
    </thead>

    <tbody>
    <repeat group="{{ @users }}" value="{{ @user }}">
        <tr>
            <td>{{ trim(@user.name) }}</td>
            <td>{{ trim(@user.last_name) }}</td>
            <td>{{ trim(@user.email) }}</td>
            <!--<td>{{ trim(@user.mobile) }}</td>-->
            <td>{{ trim(@user.phone) }}</td>
            <td>{{ trim(@user.sex) }}</td>
            <td>{{ trim(@user.address) }}</td>
            <td><a href="{{ @BASE.'/user/update/'. @user.id }}" class="btn btn-primary btn-xs"><i class="glyphicon glyphicon-edit"></i> Edit</a>
                &nbsp; <a href="{{ @BASE.'/user/delete/'. @user.id }}"  onclick="return confirm('Er du sikker pÃ¥, at du vil slette brugeren?')"  class="btn btn-danger btn-xs"><i class="glyphicon glyphicon-remove icon-white"></i>
                    Delete</a></td>

        </tr>
    </repeat>
    </tbody>
</table>
