<h4>User Risk and warnings</h4>


<div class="row">

    <div class="col-sm-6">
        <table class="table table-striped table-hover table-bordered">
            <tr>
                <th>Risk</th>
            </tr>
            <repeat group="{{@risk_list }}" value="{{ @a }}">
                <tr>
                    <td>{{ @a.risk }}</td>
                </tr>
            </repeat>
        </table>
    </div>

  <div class="col-sm-6">
        <table class="table table-striped table-hover table-bordered">
            <tr>
                <th>Warnings</th>
            </tr>
            <repeat group="{{@warning_list }}" value="{{ @w }}">
                <tr>
                    <td>{{ @w.warning }}</td>
                </tr>
            </repeat>
        </table>
    </div>

</div>
