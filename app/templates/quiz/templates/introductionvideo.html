<style>
    .VideoContainer {
        height: 406px;
        width: 720px;
        margin: auto;
        padding: 25px;
    }
</style>

<link href="{{@ROOT}}/assets/css/video-js.css" rel="stylesheet">
<script src="{{@ROOT}}/assets/js/video.js"></script>
<div id="videosContainer"></div>

<div class="VideoContainer">
    <video id="video" class="video-js vjs-default-skin vjs-big-play-centered" controls
           preload="none" width="720" height="406"
           poster="{{@ROOT}}/assets/img/{{@question_subtitle}}"
           data-setup="{}">
        <source src="{{@VIDEOURL}}{{@question_videoURL}}" type='video/mp4'/>
    </video>
</div>

<script>
    $(document).ready(function (){
        hideBtnOnVideo();
        // video player stuff
        videojs.options.flash.swf = "{{@ROOT}}/assets/swf/video-js.swf";
        videojs("video").ready(function () {
            //var myPlayer = this;
            this.on('ended', function () {
                showBtnOnVideo();
            });
        });
    });
</script>
